name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Set minimal default permissions
permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    # Override permissions for this job if needed
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: research_planner
          POSTGRES_USER: research_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        DB_POSTGRESDB_HOST: localhost
        DB_POSTGRESDB_PORT: 5432
        DB_POSTGRESDB_DATABASE: research_planner
        DB_POSTGRESDB_USER: research_user
        DB_POSTGRESDB_PASSWORD: test_password
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    # Override permissions for this job if needed
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      # Note: continue-on-error is temporarily enabled due to pre-existing lint issues
      # Remove this once all lint errors are resolved
      continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    
    # Override permissions for this job if needed
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      # Note: continue-on-error is temporarily enabled due to pre-existing TypeScript errors
      # Remove this once all build errors are resolved
      continue-on-error: true
