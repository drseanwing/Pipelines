# =============================================================================
# Security Scanning
# =============================================================================

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1"  # Weekly on Monday at 6am UTC

permissions:
  contents: read
  security-events: write

jobs:
  # ---------------------------------------------------------------------------
  # CodeQL Analysis
  # ---------------------------------------------------------------------------
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python  # Adjust for your language

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ---------------------------------------------------------------------------
  # Dependency Scanning
  # ---------------------------------------------------------------------------
  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ---------------------------------------------------------------------------
  # Container Scanning
  # ---------------------------------------------------------------------------
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t scan-target:latest -f docker/Dockerfile .

      - name: Run Trivy container scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "scan-target:latest"
          format: "sarif"
          output: "container-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload container scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "container-results.sarif"

  # ---------------------------------------------------------------------------
  # Secret Scanning
  # ---------------------------------------------------------------------------
  secrets-scan:
    name: Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
