name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.changes.outputs.packages }}
      apps-researchplanner: ${{ steps.changes.outputs.apps-researchplanner }}
      apps-foam: ${{ steps.changes.outputs.apps-foam }}
      apps-critlit: ${{ steps.changes.outputs.apps-critlit }}
      apps-ralph: ${{ steps.changes.outputs.apps-ralph }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            packages:
              - 'packages/**'
            apps-researchplanner:
              - 'apps/researchplanner/**'
              - 'packages/**'
            apps-foam:
              - 'apps/foam/**'
              - 'packages/**'
            apps-critlit:
              - 'apps/critlit/**'
              - 'packages/**'
            apps-ralph:
              - 'apps/ralph/**'
            infrastructure:
              - 'infrastructure/**'

  build-packages:
    needs: detect-changes
    if: needs.detect-changes.outputs.packages == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build:packages
      - run: pnpm test:packages
      - run: pnpm --filter qi-research-pipeline build

  test-researchplanner:
    needs: [detect-changes, build-packages]
    if: always() && needs.detect-changes.outputs.apps-researchplanner == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter qi-research-pipeline build
      - run: pnpm --filter qi-research-pipeline test

  test-ralph:
    needs: detect-changes
    if: needs.detect-changes.outputs.apps-ralph == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @iannuttall/ralph test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  docker-build:
    needs: detect-changes
    if: needs.detect-changes.outputs.infrastructure == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f infrastructure/docker/docker-compose.yml config

  integration-test:
    needs: [detect-changes, docker-build]
    if: always() && needs.detect-changes.outputs.infrastructure == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create test .env
        run: |
          cp infrastructure/docker/.env.example infrastructure/docker/.env
          sed -i 's/CHANGE_ME_strong_password_here/test_password_123/' infrastructure/docker/.env
          sed -i 's/CHANGE_ME_redis_password/test_redis_pass/' infrastructure/docker/.env
          sed -i 's/CHANGE_ME.*/test_value/' infrastructure/docker/.env
          sed -i 's/sk-ant-CHANGE_ME/test-key/' infrastructure/docker/.env
          sed -i 's/sk-CHANGE_ME/test-key/' infrastructure/docker/.env
      - name: Start infrastructure services
        working-directory: infrastructure/docker
        run: |
          docker compose up -d postgres redis
          sleep 15
      - name: Verify PostgreSQL schemas
        working-directory: infrastructure/docker
        run: |
          docker compose exec -T postgres psql -U pipelines -d pipelines -c "\dn" | grep -q "foam"
          docker compose exec -T postgres psql -U pipelines -d pipelines -c "\dn" | grep -q "qi"
          docker compose exec -T postgres psql -U pipelines -d pipelines -c "\dn" | grep -q "slr"
      - name: Verify Redis
        working-directory: infrastructure/docker
        run: |
          docker compose exec -T redis redis-cli -a test_redis_pass ping | grep -q "PONG"
      - name: Cleanup
        if: always()
        working-directory: infrastructure/docker
        run: docker compose down -v
