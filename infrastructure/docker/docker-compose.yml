# Pipeline Orchestrator - Unified Docker Compose
# Consolidates foam, researchplanner (QI), and critlit (SLR) infrastructure
# Port range: 5810-5850

services:
  # ===========================================================================
  # SHARED INFRASTRUCTURE (5810-5814)
  # ===========================================================================

  postgres:
    image: pgvector/pgvector:pg16
    container_name: pipelines-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pipelines}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-pipelines}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5810:5432"
    command:
      - postgres
      - -c
      - shared_buffers=512MB
      - -c
      - work_mem=32MB
      - -c
      - maintenance_work_mem=256MB
      - -c
      - max_connections=200
    networks:
      - shared
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pipelines} -d ${POSTGRES_DB:-pipelines}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  redis:
    image: redis:7-alpine
    container_name: pipelines-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "5811:6379"
    networks:
      - shared
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  ollama:
    image: ollama/ollama:latest
    container_name: pipelines-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "5812:11434"
    networks:
      - shared
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # GPU support - uncomment for NVIDIA GPU in Docker 25.0+ with CDI
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ===========================================================================
  # FOAM - Medical Education Content (5815-5819)
  # ===========================================================================

  foam-n8n:
    image: n8nio/n8n:latest
    container_name: pipelines-foam-n8n
    restart: unless-stopped
    ports:
      - "5815:5678"
    environment:
      - N8N_DEFAULT_USER_EMAIL=${FOAM_N8N_EMAIL:-foam@pipelines.local}
      - N8N_DEFAULT_USER_PASSWORD=${FOAM_N8N_PASSWORD}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_ENCRYPTION_KEY=${FOAM_N8N_ENCRYPTION_KEY}
      - NODE_ENV=production
      - GENERIC_TIMEZONE=Australia/Brisbane
      - TZ=Australia/Brisbane
      # Database - uses shared PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-pipelines}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-pipelines}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_SCHEMA=foam_n8n
      # Execution settings
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      # Redis queue mode
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=0
      - QUEUE_BULL_PREFIX=foam
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      # External APIs
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - N8N_METRICS=true
    volumes:
      - foam_n8n_data:/home/node/.n8n
      - ../../apps/foam/foam-n8n-implementation/workflows:/workflows:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shared
      - foam-internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # RESEARCHPLANNER / QI Pipeline (5820-5829)
  # ===========================================================================

  qi-n8n:
    image: n8nio/n8n:latest
    container_name: pipelines-qi-n8n
    restart: unless-stopped
    ports:
      - "5820:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_ENCRYPTION_KEY=${QI_N8N_ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_JWT_SECRET=${QI_N8N_JWT_SECRET}
      - WEBHOOK_URL=${QI_WEBHOOK_URL:-https://qi-pipeline.metronorth.health.qld.gov.au}
      - NODE_ENV=production
      - GENERIC_TIMEZONE=Australia/Brisbane
      - TZ=Australia/Brisbane
      # Database - uses shared PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-pipelines}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-pipelines}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_SCHEMA=qi_n8n
      - DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED=false
      # Redis for queue mode
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=1
      - QUEUE_BULL_PREFIX=qi
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      # Execution settings
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      # External APIs
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Email
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=${QI_SMTP_HOST:-smtp.health.qld.gov.au}
      - N8N_SMTP_PORT=${QI_SMTP_PORT:-587}
      - N8N_SMTP_USER=${QI_SMTP_USER}
      - N8N_SMTP_PASS=${QI_SMTP_PASSWORD}
      - N8N_SMTP_SENDER=${QI_SMTP_SENDER:-qi-pipeline@metronorth.health.qld.gov.au}
      - N8N_METRICS=true
    volumes:
      - qi_n8n_data:/home/node/.n8n
      - ../../apps/researchplanner/workflows:/workflows:ro
      - ../../apps/researchplanner/templates:/templates:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shared
      - qi-internal
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  qi-app:
    build:
      context: ../../apps/researchplanner
      dockerfile: Dockerfile
    container_name: pipelines-qi-app
    restart: unless-stopped
    ports:
      - "5821:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=${QI_LOG_LEVEL:-info}
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pipelines}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pipelines}?schema=qi
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-pipelines}
      - DB_USER=${POSTGRES_USER:-pipelines}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_SCHEMA=qi
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # n8n Integration
      - N8N_URL=http://qi-n8n:5678
      - N8N_API_KEY=${QI_N8N_API_KEY}
      # External APIs
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Security
      - JWT_SECRET=${QI_JWT_SECRET}
      - SESSION_SECRET=${QI_SESSION_SECRET}
      # Timezone
      - TZ=Australia/Brisbane
    volumes:
      - ../../apps/researchplanner/templates:/app/templates:ro
      - qi_app_output:/app/output
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qi-n8n:
        condition: service_healthy
    networks:
      - shared
      - qi-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # CRITLIT / SLR Pipeline (5830-5839)
  # ===========================================================================

  slr-n8n:
    image: n8nio/n8n:latest
    container_name: pipelines-slr-n8n
    restart: unless-stopped
    ports:
      - "5830:5678"
    environment:
      - N8N_DEFAULT_USER_EMAIL=${SLR_N8N_EMAIL:-slr@pipelines.local}
      - N8N_DEFAULT_USER_PASSWORD=${SLR_N8N_PASSWORD}
      - N8N_ENCRYPTION_KEY=${SLR_N8N_ENCRYPTION_KEY}
      - GENERIC_TIMEZONE=Australia/Brisbane
      - TZ=Australia/Brisbane
      # Database - uses shared PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-pipelines}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-pipelines}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_POSTGRESDB_SCHEMA=slr_n8n
      # Queue mode with Redis
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=2
      - QUEUE_BULL_PREFIX=slr
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      - N8N_METRICS=true
    volumes:
      - slr_n8n_data:/home/node/.n8n
      - ../../apps/critlit/workflows:/workflows:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shared
      - slr-internal
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  slr-n8n-worker:
    image: n8nio/n8n:latest
    container_name: pipelines-slr-worker
    restart: unless-stopped
    command: n8n worker
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-pipelines}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-pipelines}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=2
      - QUEUE_BULL_PREFIX=slr
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      - N8N_ENCRYPTION_KEY=${SLR_N8N_ENCRYPTION_KEY}
    depends_on:
      - slr-n8n
      - redis
    networks:
      - shared
      - slr-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  slr-n8n-mcp:
    image: ghcr.io/czlonkowski/n8n-mcp:latest
    container_name: pipelines-slr-mcp
    restart: unless-stopped
    environment:
      - MCP_MODE=stdio
      - LOG_LEVEL=error
      - DISABLE_CONSOLE_OUTPUT=true
      - N8N_API_URL=http://slr-n8n:5678
      - N8N_API_KEY=${SLR_N8N_API_KEY}
      - WEBHOOK_SECURITY_MODE=moderate
    depends_on:
      - slr-n8n
    networks:
      - slr-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  i-librarian:
    image: cgrima/i-librarian
    container_name: pipelines-i-librarian
    restart: unless-stopped
    volumes:
      - ilibrarian_data:/app/data
    ports:
      - "5832:80"
    environment:
      - ILIBRARIAN_UPLOAD_MAX_SIZE=100M
    networks:
      - slr-internal
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:80/ || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  postgres_data:
    driver: local
    name: pipelines-postgres-data
  redis_data:
    driver: local
    name: pipelines-redis-data
  ollama_data:
    driver: local
    name: pipelines-ollama-data
  foam_n8n_data:
    driver: local
    name: pipelines-foam-n8n-data
  qi_n8n_data:
    driver: local
    name: pipelines-qi-n8n-data
  qi_app_output:
    driver: local
    name: pipelines-qi-app-output
  slr_n8n_data:
    driver: local
    name: pipelines-slr-n8n-data
  ilibrarian_data:
    driver: local
    name: pipelines-ilibrarian-data

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  shared:
    driver: bridge
    name: pipelines-shared
  foam-internal:
    driver: bridge
    name: pipelines-foam-internal
  qi-internal:
    driver: bridge
    name: pipelines-qi-internal
  slr-internal:
    driver: bridge
    name: pipelines-slr-internal
