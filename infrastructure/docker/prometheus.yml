# Pipeline Orchestrator - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'foam-n8n'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['foam-n8n:5678']

  - job_name: 'qi-n8n'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['qi-n8n:5678']

  - job_name: 'slr-n8n'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['slr-n8n:5678']
