# Pipeline Orchestrator - Development Overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  # ===========================================================================
  # Development Tools (QI Pipeline)
  # ===========================================================================

  adminer:
    image: adminer:4.8.1
    container_name: pipelines-adminer
    restart: unless-stopped
    ports:
      - "127.0.0.1:5823:8080"  # Bind to localhost only for security
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - shared
    profiles:
      - dev-tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pipelines-redis-commander
    restart: unless-stopped
    ports:
      - "127.0.0.1:5824:8081"  # Bind to localhost only for security
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD}
    networks:
      - shared
    profiles:
      - dev-tools

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: pipelines-mailhog
    restart: unless-stopped
    ports:
      - "5825:8025"
      - "5826:1025"
    networks:
      - shared
      - qi-internal
    profiles:
      - dev-tools

  # ===========================================================================
  # Development Overrides
  # ===========================================================================

  # qi-app:
  #   # Development mode requires pnpm workspace support - using production image for now
  #   # To develop qi-app locally, use: pnpm --filter qi-research-pipeline dev
  #   environment:
  #     - NODE_ENV=development
  #     - LOG_LEVEL=debug
  #   ports:
  #     - "127.0.0.1:5822:9229"  # Debugger port

  # Postgres dev overrides - expose port for direct access
  postgres:
    ports:
      - "5810:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  # Redis dev overrides
  redis:
    ports:
      - "5811:6379"
